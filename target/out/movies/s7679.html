<!doctype html><head> <meta charset="utf-8"><title>Opium and the Kung Fu Master</title></head><body><div><p>Titre</p><p>Opium and the Kung Fu Master</p></div><div><p>Desccription</p><p>Leader of the Ten Kwangtung Tigers Tieh Chiao-san works with his kung fu students to protect his village from crime. But when an opium dealer starts to ruin the town Tieh Chiao-san struggles to fight back thanks to his growing opium addiction.</p></div></body></html>
